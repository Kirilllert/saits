<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Из доллара в рубль</title>
  <style type="text/css">
  	.input{
  		border-radius: 10px;
  		padding: 3px 15px;
  		border: solid #DCDCDC;
  	}
  </style>
 </head>
 <body> 
 <h1>Из доллара в рубли!</h1> 
<input class="input" type="Введите доллары" onkeyup="alert('66'* this.value)">
<h1>Из евро в рубли!</h1> 
<input class="input" type="Введите доллары" onkeyup="alert('75'* this.value)">
<h1>Из рубля в евро!</h1> 
<input class="input" type="Введите доллары" onkeyup="alert('75'/ this.value)">
<h1>Из рубля в доллары!</h1> 
<input class="input" type="Введите доллары" onkeyup="alert('66'/ this.value)">



</body>
</html>
