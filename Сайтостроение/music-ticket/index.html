<!DOCTYPE html>
<html>
<head>
	<title>Music ticket</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
</head>
<body>
	<div class="hell__parent">
		<div class="hell__parent__2">
			<img class="photo" src="images/Bitmap.png">
			<div class="hell__parent__3">
				<div class="container__txt__follow">
					<div class="txt__follow">
						SHARE
					</div>
					<div class="follow">
						1,287
					</div>
				</div>
				<div class="undername">
					Uzo <img class="oval" src="images/group.png"><br>
					Emenike
					<div class="on__oval">
						24
					</div>
				</div>
				<div class="start">
					<i class="fas fa-map-marker-alt"></i>
					<div class="txt__start">
					AllPhones Arena<br>
					Sydney, Australia
					</div>
				</div>
				<div class="money">
					<i class="fas fa-dollar-sign"></i>
					<div class="txt__money">
						Ticket Price<br>
						$189.00 AUD
					</div>
				</div>
				<br>
				<div class="hell__parent__4">
					<div class="time">
						<div class="time1">
							17days
						</div>
						<div class="time2"> 
							 23hours 
						</div>
						<div class="time3">
						    46mins
						</div>
					</div>
					<div class="button">
						<div class="button__txt">
							PURCHASE TICKETS
						</div>
					</div>
					<div class="agree">
						<i class="fas fa-check"></i>
						<div class="txt__agree">
							I agree to the terms & conditions
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
